{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            {% if 'ok'  in request.GET %}
              <p style = 'color:green'>Todo correcto. 
              <a href = {% url 'pages:page' page.id page.title|slugify %}>Ver la página</a></p>
            {% endif %}
            <form action="" method="post">{% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <br>
                <div class='text-center'>
                  <input class='btn btn-primary btn-block' type="submit" value="Actualizar página" />
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
